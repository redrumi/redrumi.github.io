<!DOCTYPE html>
<html lang="en">
<head>
    <meta   charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    
<div class="container">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
</div>
     
<script type="text/javascript">
    
    let container = document.querySelector('.container');
    let layer = document.querySelectorAll('.layer');
    
    container.onmousemove = function(e){
        let X = e.pageX;
        let Y = e.pageY;
        
        layer[0].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100 +'px)';
        layer[1].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100*2 +'px)';
        layer[2].style.transform = 'translate('+ X/100*-2 +'px, '+ Y/100*2 +'px)';
        layer[3].style.transform = 'translate('+ X/100*-3 +'px, '+ Y/100*-3 +'px)';
        layer[4].style.transform = 'translate('+ X/100*-1 +'px, '+ Y/100*3 +'px)';
        layer[5].style.transform = 'translate('+ X/100*3 +'px, '+ Y/100*-3 +'px)';
        layer[6].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100*1 +'px)';
        layer[7].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100*2 +'px)';
        layer[8].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100*2 +'px)';
        layer[9].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100*2 +'px)';
        layer[10].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100*2 +'px)';
        layer[11].style.transform = 'translate('+ X/100*2 +'px, '+ Y/100*2 +'px)';

        
    }


</script>
     
</body>    
    
</html>
